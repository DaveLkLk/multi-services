<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, monospace;
    }
    html{
        color-scheme: dark;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

        display: grid;
        gap: .5rem;
    }

    }
